<!DOCTYPE html>
<html>
<head>
    <title>Delete Expense</title>
</head>
<style>
    body {
      text-align: center;
    }
</style>
<body>
    <h1>Are you sure you want to delete "{{ expense.title }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <br>
    <a href="{% url 'expense_list' %}">Cancel</a>
</body>
</html>
